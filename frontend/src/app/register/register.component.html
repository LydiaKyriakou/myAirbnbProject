<form (submit)="save()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to register with new account.</p>
   
    <hr>

    <div>
      <label for="username">Username <span class="req">*</span></label>
      <input type="text" id="username" placeholder="Create username" name="username" required [(ngModel)]="user.username">
    </div>
    
    <div class="same-row">
      <div class="form-group">
        <label for="first-name">First Name <span class="req">*</span></label>
        <input type="text" placeholder="Enter your first name" name="firstName" id="first-name" required [(ngModel)]="user.firstName">
      </div>
    
      <div class="form-group">
        <label for="last-name">Last Name <span class="req">*</span></label>
        <input type="text" placeholder="Enter your last name" name="lastName" id="last-name" required [(ngModel)]="user.lastName">
      </div>
    </div>

    <br>
    
    <div class="form-group">
      <label for="email">Email <span class="req">*</span></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required [(ngModel)]="user.email">
    </div>
  
    <div class="form-group">
      <label for="phone">Phone Number <span class="req">*</span></label>
      <input type="text" placeholder="Enter Phone Number:" name="phone" id="phone" required [(ngModel)]="user.phone">
    </div>

    <br>
  
    <div class="same-row">
      <div>
        <label for="psw">Password <span class="req">*</span></label>
        <input
          type="{{ isPasswordVisible ? 'text' : 'password' }}"
          placeholder="Enter Password"
          name="password"
          id="psw"
          required
          [(ngModel)]="user.password"
          />
        <span (click)="togglePasswordVisibility()" class="eye-icon">
          <img [src]="isPasswordVisible ? visibleEyeIconUrl : hiddenEyeIconUrl" alt="Toggle password visibility" />
        </span>
      </div>
      
      <div>
        <label for="psw-repeat">Confirm Password<span class="req">*</span></label>
        <input
          type="{{ isPasswordVisible ? 'text' : 'password' }}"
          placeholder="Confirm Password"
          name="confirmPassword"
          id="psw-repeat"
          required
          [(ngModel)]="confirmPassword"
        />
        <span (click)="togglePasswordVisibility()" class="eye-icon">
          <img [src]="isPasswordVisible ? visibleEyeIconUrl : hiddenEyeIconUrl" alt="Toggle password visibility" />
        </span>
      </div>
    </div>

    <br>

    <div class="form-group">
      <label for="role">Role <span class="req">*</span></label>
      <select id="userType" name="userType" id="role" required [(ngModel)]="userType">
        <option value="User">User</option> 
        <option value="Host">Host</option> 
      </select>
    </div>

    <br>

    <label for="imageUrl">Image Url <span class="req">*</span></label>
    <br>
    <input type="file" (change)="onSelect($event)" />

    <br>
    <br>
  
    <hr>
    
    <button type="submit" class="registerbtn">Register</button>
    <hr>
  </div>
</form>


<div class="container-login">
  <p>Already have an account? <a href="log-in">Log in</a>.</p>
</div>
